    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .container{
            background-color: aqua;
            display: grid;
            grid-template-columns: auto auto;
            grid-template-rows: 10vh 70vh 20vh;
            grid-template-areas: "header header " "section1 section2" "footer footer ";
            grid-gap: 20px;
        }
        .header{
            background-color: rgb(158, 158, 250);
            grid-area: header;
        }
        .section1{
            background-color: rgb(136, 244, 136);
            grid-area: section1;
            padding: 50px;
        }
        .section2{
            background-color: rgb(108, 245, 158);
            grid-area: section2;
            padding: 50px;
        }
       
        .footer{
                    background-color: rgb(174, 237, 110);
                    grid-area: footer;
                }
                p{
                    text-align: center;
                    font-size: 30px;
                font-family: 'Times New Roman', Times, serif;              
              }
              h1{
                text-align: center;
              }
              h3{
                text-align: center;
              }
              article{
                text-align: center;
                background-color: aqua;
                width: 200px;
                height: 200px;
                align-content: center;
                /* position: relative;
                left: 100px;
                /* top: 50px; */
              } 
              section{
                
                text-align: center;

                left: 100px;

              }

            grid-template-areas: "header header " "section1 section2" "footer footer ";
            grid-gap: 20px;
                }
            
           }
    </style>
</head>
<body>
